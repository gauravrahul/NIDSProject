<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <title>Login - IntruAlert</title>

  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: "Space Grotesk", "Noto Sans", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-input {
      background-color: #221111;
      color: #ffffff;
    }

    .form-input::placeholder {
      color: #c89393;
    }

    .form-input:focus {
      border-color: #e61919;
    }

    .button {
      background-color: #e61919;
      color: #ffffff;
    }

    .button:hover {
      background-color: #a61212;
    }

    .login-container {
      background-color: transparent;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2 class="text-white text-[28px] font-bold leading-tight pb-3">IntruAlert</h2>
    <div id="error" class="text-red-500 text-center hidden"></div>

    <form id="loginForm" class="flex flex-col max-w-[480px] gap-4">
      <input id="username" type="text" placeholder="Username" class="form-input rounded-xl h-14 p-4" required />
      <input id="password" type="password" placeholder="Password" class="form-input rounded-xl h-14 p-4" required />
      <p class="text-gray-400 text-sm font-normal underline text-center cursor-pointer">Forgot password?</p>
      <button type="submit" class="button rounded-xl h-12 px-5 text-base font-bold w-full">Log in</button>
    </form>
  </div>

  <!-- External JavaScript -->
  <script src="/static/script.js" defer></script>
</body>
</html>
